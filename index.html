  <body>
  <div class="layer0" id="gradient2">

    <div class="container-fluid">
      <div class="row">

          </div>
        </div>
        <div class="col-md-4 pl-0 pr-0" style="background:#e9e4e8;">

            <div><img src="images/side-image1.jpg" class="d-block w-100"></div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 pl-0 pr-0">

          <div class="slider2">
            <div><img src="images/bottom-image1.jpg" class="d-block w-100"></div>
            <div><img src="images/bottom-image2.jpg" class="d-block w-100"></div>
            <div><img src="images/bottom-image3.jpg" class="d-block w-100"></div>
          </div>

        </div>
        <div class="col-md-4 pt-3" id="gradient2">
          <div class="row">
            <div class="col-md-6">
              <h3 class="text-center">Waktu</h3>
              <div class="text-center jam" id="jam"></div>
            </div>
            <div class="col-md-6" id="sholat"></div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <marquee direction="left" scrollamount="5" width="100%">
            <ul class="running-text">
              <li>Launching Mart 212 mendapat sambutan yang luar biasa di kabupaten Bekasi</li>
              <li>Promo Launching Mart 212 di gerai Bekasi selama acara berlangsung</li>
              <li>Pengajian setiap hari selasa</li>
            </ul>
          </marquee>
        </div>
      </div>
    </div>

  </div>

    <script src="js/jquery.js"></script>
    <script src="js/proper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/prayer.js"></script>
    <script src="js/mediaelement-and-player.js"></script>
    <script src="js/bx.js"></script>
    <script>
      var today,h,m,s;
      $(function() {
        console.log( "ready!" );

        startTime();
        getTime();

        $('.slider1').bxSlider({
          mode: 'horizontal',
          pager: false,
          controls: false,
          auto: true
        });

        $('.slider2').bxSlider({
          mode: 'vertical',
          pager: false,
          controls: false,
          auto: true
        });
      });

      function startTime() {
        today = new Date();
        h = today.getHours();
        m = today.getMinutes();
        var t = setTimeout(startTime, 1000);
        h = checkTime(h);
        m = checkTime(m);
        $('#jam').html(h + ':' + m);
      };
      function checkTime(i) {
        if (i < 10) {i = '0' + i}
        return i;
      };

      function getTime() {
        var times = prayTimes.getTimes(today, [-6, 106], +7);
        var list = ['Shubuh', 'Dzuhur', 'Ashr', 'Maghrib', 'Isya'];
        var nw = h + ':' + m;
        var fj = times.fajr;
        var dh = times.dhuhr;
        var ar = times.asr;
        var mg = times.maghrib;
        var ih = times.isha;
        var zr = '00:00';
        if (nw < fj || nw > zr) {
          var html = '<span class="wtk-azn">';
            html += '<h3 class="text-center">' + list[0] + '</h3>';
            html += '<div class="text-center jam" id="azan">' + fj + '</div>';
            html += '</span>'
          console.log('Now : ' + h + ':' + m + ' | Fajr Time : ' + fj);
        } else if (nw < dh) {
          var html = '<span class="wtk-azn">';
            html += '<h3 class="text-center">' + list[1] + '</h3>';
            html += '<div class="text-center jam" id="azan">' + dh + '</div>';
            html += '</span>'
          console.log('Now : ' + h + ':' + m + ' | Dhuhr Time : ' + dh);
        } else if (nw < ar) {
          var html = '<span class="wtk-azn">';
            html += '<h3 class="text-center">' + list[2] + '</h3>';
            html += '<div class="text-center jam" id="azan">' + ar + '</div>';
            html += '</span>'
          console.log('Now : ' + h + ':' + m + ' | Asr Time : ' + ar);
        } else if (nw < mg) {
          var html = '<span class="wtk-azn">';
            html += '<h3 class="text-center">' + list[3] + '</h3>';
            html += '<div class="text-center jam" id="azan">' + mg + '</div>';
            html += '</span>'
          console.log('Now : ' + h + ':' + m + ' | Maghrib Time : ' + mg);
        } else if (nw < ih) {
          var html = '<span class="wtk-azn">';
            html += '<h3 class="text-center">' + list[4] + '</h3>';
            html += '<div class="text-center jam" id="azan">' + ih + '</div>';
            html += '</span>'
          console.log('Now : ' + h + ':' + m + ' | Isha Time : ' + ih);
        }
        setTimeout(
        function() {
          $('#sholat').html(html);
        }, 300000);

        var t = setTimeout(getTime, 1000);
      }
    </script>
  </body>
</html>
